# Documentation: /docs/main.md
- name: Create Users
  hosts: localhost
  become: true
  tasks:
    - name: Ensure admin account exists
      ansible.builtin.user:
        name: admin
        groups: sudo
        state: present

    - name: Ensure developer accounts exist 
      ansible.builtin.user:
        name: "{{ item }}"
        state: present
      loop:
        - dev1
        - dev2
