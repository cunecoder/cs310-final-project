services:
  bagisto:
    image: ghcr.io/bagisto/bagisto:latest
    container_name: bagisto
    ports:
      - "8000:80"
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_DATABASE: bagisto
      DB_USERNAME: bagisto
      DB_PASSWORD: bagisto
    volumes:
      - bagisto-data:/var/www/html

  mysql:
    image: mysql:8.0
    container_name: bagisto-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bagisto
      MYSQL_USER: bagisto
      MYSQL_PASSWORD: bagisto
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  bagisto-data:
  mysql-data:
