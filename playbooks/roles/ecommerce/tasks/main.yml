- name: Create ecommerce directory
  ansible.builtin.file:
    path: /opt/ecommerce
    state: directory

- name: Copy Bagisto docker-compose file
  ansible.builtin.copy:
    src: docker-compose.yml
    dest: /opt/ecommerce/docker-compose.yml

- name: Clone Bagisto repo
  ansible.builtin.git:
    repo: https://github.com/bagisto/bagisto.git
    dest: /opt/ecommerce/bagisto
    version: main

- name: Start Bagisto e-commerce site
  community.docker.docker_compose_v2:
    project_src: /opt/ecommerce
    state: present
